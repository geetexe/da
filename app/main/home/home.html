<h3></h3>
<div class="row">
	<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
		<div class="well well-md">
			<form name="signInForm" class="form-horizontal" novalidate>
			  <fieldset>

			    <legend class="pb-s">Welcome!</legend>

			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-4 control-label">Email</label>
			      <div class="col-lg-8">
			        <input ng-model="signInFormEmail" ng-model-options="{updateOn: 'default blur',debounce: { 'default': 1000, 'blur': 0 }}" validate-email type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email" required>
			        <div class="text-danger fs-10 validationError" ng-class="!signInForm.inputEmail.$valid && signInForm.inputEmail.$dirty ? 'isValid':'isNotValid'">Email isn't valid.</div>
			      </div>
			    </div>

			    <div class="form-group">
				  <label for="inputPassword" class="col-lg-4 control-label">Password</label>
				  <div class="col-lg-8">
				    <input type="password" ng-model="inputPassword" name="inputPassword" class="form-control" id="inputPassword" placeholder="Password" required>
				  </div>
				</div>

			    <div class="form-group">
			      <div class="col-lg-8 col-lg-offset-4">
			        <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-primary" ng-click="signInSubmission();">Sign In</button>
					<button class="btn btn-default" ui-sref="signup">Sign Up</button>
			      </div>
			    </div>

			  </fieldset>
			</form>
		</div>
	</div>
</div>
